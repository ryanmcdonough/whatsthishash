<!DOCTYPE html>
<html>
  <head>
    <title>What's this hash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="header-area">

    <div class="container">
        <div class="row">
			 <div class="col-md-12 hidden-xs">
				 <h1 class='logo'>What's this hash?</h1>
			 </div>
			 
			 <div class="col-md-12 visible-xs">
				 <h1>What's this hash?</h1>
			 </div>
			
			
          <div class="col-md-12">
            <div class="form-group">
                  <input class="form-control input-lg" id="hash_input" placeholder="Put your hash here..." onkeyup="checkhash()"></input>
            
            </div>

          </div>
		  
		  <div class="col-md-5 col-md-offset-7">
			  <p>Another quick hack by <a href='http://twitter.com/ryanmcdonough'>@ryanmcdonough</a> |  <a href='http://ryanmcdonough.co.uk'>www</a></p>
		  </div>

        </div>

      </section>
	  
   <section id="results" class="content-area hidden">
    
        <div class="container">
              <div class="row">
				    <div class="col-md-12">
						<h2 id="hash_length_count"></h2>
					</div>
				  
				  
                 <div class="col-md-6">
                  <h2>What it might be</h2>
                  <hr />
                  <div id="might_be">

                  </div>
                  </div> 

                  <div class="col-md-6">
                  <h2>What it isn't</h2>
                  <hr />
                  <div id="isnt">

                  </div>
                  </div> 
              </div>
          </div>
        </div>
    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/hash.js"></script>

    <script>
    $( document ).ready(function() {
        var hash = GetURLParameter('hash');
        if(hash) { 
            $('#hash_input').val(hash);
            checkhash();
        }
		

		 
    });
	
	
    function checkhash() {

	
        $('#might_be').html('');
        $('#isnt').html('');
            
                    for (var key in hashes) {
                           var obj = hashes[key];

                           var matchesRegex =  RegExp(obj['regex']).test($('#hash_input').val());          

                           if(matchesRegex)
                           {
                              $('#might_be').append("<p>" + obj['name'] + "</p>");   
                           }
                           else {
                              $('#isnt').append("<p>" + obj['name'] + "</p>");   
                           }             

                        }
						 $('#results').removeClass("hidden");
						  
					 
				 		var count = $("#hash_input").val().length;
		
				 		$('#hash_length_count').html('That hash is ' + count + ' characters long.');
                  
         }


    
		
    </script>
  </body>
</html>
